<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <div class="form-group">
                <input type="checkbox">
                <label>아이디:</label>
                <input type="text" class="input-text">
                <button type="button" class="btn">중복확인</button>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>비밀번호:</label>
                <input type="password" class="input-text">
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>비밀번호 확인:</label>
                <input type="password" class="input-text">
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>일기이름:</label>
                <input type="text" class="input-text">
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>E-MAIL:</label>
                <input type="email" class="input-text">
                <button type="button" class="btn">코드전송</button>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>인증코드:</label>
                <input type="text" class="input-text">
                <button type="button" class="btn">코드확인</button>
            </div>
            <button type="submit" class="submit-btn">SIGN UP</button>
        </form>
    </div>
</body>
</html>
