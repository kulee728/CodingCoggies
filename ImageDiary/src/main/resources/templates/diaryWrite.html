<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>일기 작성 화면</title>
<link rel="stylesheet" href="/css/diaryWrite.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<div class="container">
		<div class="input-group input-group-lg">
	  	<span class="input-group-text" id="inputGroup-sizing-lg">TITLE</span>
	  	<input type="text" class="form-control" aria-label="Sizing example input" 
	  		   aria-describedby="inputGroup-sizing-lg" placeholder="제목을 입력하세요">
		</div>
		<div>
		<p>오늘의 날씨</p>
			<input type="checkbox" id="clear">
	  		<label for="scales">맑음</label>
			<input type="checkbox" id="cloudy">
	  		<label for="scales">흐림</label>
			<input type="checkbox" id="rainy">
	  		<label for="scales">비</label>
			<input type="checkbox" id="snowy">
	  		<label for="scales">눈</label>
		</div>
		<p>오늘의 기분</p>
			<input type="checkbox" id="good">
	  		<label for="scales">좋음</label>
			<input type="checkbox" id="soso">
	  		<label for="scales">보통</label>
			<input type="checkbox" id="sad">
	  		<label for="scales">슬픔</label>
			<input type="checkbox" id="angry">
	  		<label for="scales">화남</label>
		</div>
		
		<div class="col-1">
			<label>사진 선택</label>
			<input type="file" id="사진선택" accept="image/*" multiple> <!--multiple 다중선택-->
		</div>
		<div class="col-1">
			<img id="이미지1번" src="#" class="d-none img-fluid">
		</div>
		<div class="col-1">
			<img id="이미지2번" src="#" class="d-none img-fluid">
		</div>
		<div class="col-1">
			<img id="이미지3번" src="#" class="d-none img-fluid">
		</div>
		<div class="col-1">
			<img id="이미지4번" src="#" class="d-none img-fluid">
		</div>
		<div class="col-1">
			<img id="이미지5번" src="#" class="d-none img-fluid">
		</div>
		<script>
            // 이미지 딱 2장
            $(document).ready(function(){
                $("#사진선택").change(function(){ //input 태그 바라보기
                    const files = this.files; // 선택된 파일들 가져오기

                    // 만약에 이미지를 가져올 경우
                    if(files){
                        const 파일읽기1 = new FileReader(); // 파일 읽기
                        파일읽기1.onload = function(e) {
                            // 이미지1번 태그 이미지에 1번째로 선택한 이미지 보여주기
                            $("#이미지1번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기1.readAsDataURL(files[0]);

                        //두번째 파일 가져와서 보여주기
                        const 파일읽기2 = new FileReader();
                        파일읽기2.onload = function(e){
                            $("#이미지2번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기2.readAsDataURL(files[1]);

                        //세번째 파일 가져오기
                        const 파일읽기3 = new FileReader();
                        파일읽기3.onload = function(e){
                            $("#이미지3번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기3.readAsDataURL(files[2]);

                        const 파일읽기4 = new FileReader();
                        파일읽기4.onload = function(e){
                            $("#이미지4번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기4.readAsDataURL(files[3]);

                        const 파일읽기5 = new FileReader();
                        파일읽기5.onload = function(e){
                            $("#이미지5번").attr('src', e.target.result).removeClass('d-none');
                        }
                        파일읽기5.readAsDataURL(files[4]);
                    }

                })
            })
        </script>
	
		<form>
	      <p><textarea cols="100" rows="20" placeholder="일기를 작성하세요"></textarea></p>
	      <p><input type="submit" value="저장"></p>
	    </form>
	</div>
</body>
</html>
