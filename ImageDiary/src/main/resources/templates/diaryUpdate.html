<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>일기 조회 화면</title>
<link rel="stylesheet" href="/css/diaryView.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="input-group input-group-lg">
		<input type="text" th:field="${diary.diary_title}" name="title_text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-lg"
				id="title" required="required" />
		</div>
    <div class="my-checkbox">
        <div class="weather">
            <p style="text-align: center">오늘의 날씨</p>
            <input type="radio" id="clear" name="weatherCode" value="1" th:checked="${diary.diary_weatherCode == 1}">
            <label for="clear">맑음</label> 
            <input type="radio" id="cloudy" name="weatherCode" value="2" th:checked="${diary.diary_weatherCode == 2}"> 
            <label for="cloudy">흐림</label>
            <input type="radio" id="rainy" name="weatherCode" value="3" th:checked="${diary.diary_weatherCode == 3}">
            <label for="rainy">비</label> 
            <input type="radio" id="snowy" name="weatherCode" value="4" th:checked="${diary.diary_weatherCode == 4}"> 
            <label for="snowy">눈</label>
        </div>
        <div class="feeling">
            <p style="text-align: center">오늘의 기분</p>
            <input type="radio" id="good" name="feelingCode" value="1" th:checked="${diary.diary_feelingCode == 1}"> 
            <label for="good">좋음</label> 
            <input type="radio" id="soso" name="feelingCode" value="2" th:checked="${diary.diary_feelingCode == 2}"> 
            <label for="soso">보통</label> 
            <input type="radio" id="sad" name="feelingCode" value="3" th:checked="${diary.diary_feelingCode == 3}"> 
            <label for="sad">슬픔</label> 
            <input type="radio" id="angry" name="feelingCode" value="4" th:checked="${diary.diary_feelingCode == 4}"> 
            <label for="angry">화남</label>
        </div>
    </div>
    
    <div class="images">
        <img th:src="@{${diary.diary_fileurl}}" />
        <!-- 다른 이미지 출력 부분도 필요에 따라 추가 -->
    </div>
    
    <div class="content">
        <textarea cols="100" rows="20" th:field="${diary.diary_contents}"></textarea>
    </div>
    
    <a th:href="@{'/diary/diaryView/'+${diary_id}}">저장</a>
    
</div>
</body>
</html>
