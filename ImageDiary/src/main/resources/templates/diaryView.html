<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>일기 조회 화면</title>
<link rel="stylesheet" href="/css/diaryView.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<form th:each="${/diaryView}" th:object="${diary}" method="post">
	<div class="container">
		<div class="title" th:text="${diary.diary_title}"></div>
		<div class="my-checkbox">
				<div class="weather" th:text="${diary.diary_weatherCode}">
					<p style="text-align: center">오늘의 날씨</p>
					<input type="radio" id="clear" name="weatherCode" value="1">
					<label for="clear">맑음</label> 
					<input type="radio" id="cloudy" name="weatherCode" value="2"> 
					<label for="cloudy">흐림</label>
					<input type="radio" id="rainy" name="weatherCode" value="3">
					<label for="rainy">비</label> 
					<input type="radio" id="snowy" name="weatherCode" value="4"> 
					<label for="snowy">눈</label>
				</div>
				<div class="feeling" th:text="${diary.diary_feelingCode}">
					<p style="text-align: center">오늘의 기분</p>
					<input type="radio" id="good" name="feelingCode" value="1"> 
					<label for="scales">좋음</label> 
					<input type="radio" id="soso" name="feelingCode" value="2"> 
					<label for="scales">보통</label> 
					<input type="radio" id="sad" name="feelingCode" value="3"> 
					<label for="scales">슬픔</label> 
					<input type="radio" id="angry" name="feelingCode" value="4"> 
					<label for="scales">화남</label>
				</div>
		</div>
			
		<div class="col-1">
			<img th:src="@{${diary.diary_fileurl}}" />
			<div class="col-1">
				<img id="이미지1번" src="#" class="d-none img-fluid">
			</div>
			<div class="col-1">
				<img id="이미지2번" src="#" class="d-none img-fluid">
			</div>
			<div class="col-1">
				<img id="이미지3번" src="#" class="d-none img-fluid">
			</div>
			<div class="col-1">
				<img id="이미지4번" src="#" class="d-none img-fluid">
			</div>
			<div class="col-1">
				<img id="이미지5번" src="#" class="d-none img-fluid">
			</div>
		</div>


		<div cols="100" rows="20" th:text="${diary.diary_contents}"></div>
		<button type="submit" class="btn btn-secondary btn-lg" style="margin:10px">수정</button>
		<button type="submit" class="btn btn-secondary btn-lg" style="margin:10px">삭제</button>
	</div>
</form>	
</body>
</html>
