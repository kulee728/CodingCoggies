<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>일기 조회 화면</title>
<link rel="stylesheet" href="/css/diaryView.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous" />
<style>
a {
background-color: gray;
padding : 10px;
text-align:center;
color: white;
text-decoration: none;
border-radius: 5px;
}
a:hover {
background-color: darkgray;
cursor: point;
}
</style>
</head>
<body>
<form>
<div class="container">
    <h2 th:text="${diary.diary_title}"></h2>
    <div class="my-checkbox">
        <div class="weather">
            <p style="text-align: center">오늘의 날씨</p>
            <input type="radio" id="clear" name="weatherCode" value="1" th:checked="${diary.diary_weatherCode == 1}" disabled>
            <label for="clear">맑음</label> 
            <input type="radio" id="cloudy" name="weatherCode" value="2" th:checked="${diary.diary_weatherCode == 2}" disabled> 
            <label for="cloudy">흐림</label>
            <input type="radio" id="rainy" name="weatherCode" value="3" th:checked="${diary.diary_weatherCode == 3}" disabled>
            <label for="rainy">비</label> 
            <input type="radio" id="snowy" name="weatherCode" value="4" th:checked="${diary.diary_weatherCode == 4}" disabled> 
            <label for="snowy">눈</label>
        </div>
        <div class="feeling">
            <p style="text-align: center">오늘의 기분</p>
            <input type="radio" id="good" name="feelingCode" value="1" th:checked="${diary.diary_feelingCode == 1}" disabled> 
            <label for="good">좋음</label> 
            <input type="radio" id="soso" name="feelingCode" value="2" th:checked="${diary.diary_feelingCode == 2}" disabled> 
            <label for="soso">보통</label> 
            <input type="radio" id="sad" name="feelingCode" value="3" th:checked="${diary.diary_feelingCode == 3}" disabled> 
            <label for="sad">슬픔</label> 
            <input type="radio" id="angry" name="feelingCode" value="4" th:checked="${diary.diary_feelingCode == 4}" disabled> 
            <label for="angry">화남</label>
        </div>
    </div>
    
    <div class="images">
        <img th:src="@{${diary.diary_fileurl}}" />
        <!-- 다른 이미지 출력 부분도 필요에 따라 추가 -->
    </div>
    
    <div class="content">
        <textarea cols="100" rows="20" th:text="${diary.diary_contents}"  disabled></textarea>
    </div>
    <!-- <button type="submit" onclick = "location.href = '/diaryUpdate.html'" class="btn btn-secondary btn-lg submit" style="margin: 20px">수정</button>  -->
    <a th:href="@{'/diary/diaryUpdate/'+ ${diary.diary_id}}" class="btn btn-secondary btn-lg submit">수정</a>
    <a th:href="@{'/diary/diaryDelete/'+ ${diary.diary_id}}" class="btn btn-secondary btn-lg submit">삭제</a>
    <!-- <button type="submit" onclick = "location.href = '/diaryDel'" class="btn btn-secondary btn-lg submit" style="margin: 20px">삭제</button> -->
</div>
</form>    
</body>
</html>
